<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0b"/>

  <!-- Bell shape -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Bell body -->
    <path d="M -80,-100 Q -100,-60 -100,-20 L -100,40 Q -100,80 -60,100 L 60,100 Q 100,80 100,40 L 100,-20 Q 100,-60 80,-100 L 70,-110 Q 50,-140 0,-140 Q -50,-140 -70,-110 Z"
          fill="url(#bellGradient)"
          stroke="#ffffff"
          stroke-width="3"/>

    <!-- Bell rim highlight -->
    <ellipse cx="0" cy="100" rx="60" ry="8" fill="#ffffff" opacity="0.3"/>

    <!-- Bell clapper -->
    <circle cx="0" cy="60" r="15" fill="#ffffff" opacity="0.9"/>
    <line x1="0" y1="-120" x2="0" y2="45" stroke="#ffffff" stroke-width="4" opacity="0.8"/>

    <!-- Sound waves -->
    <g opacity="0.6">
      <path d="M -130,-40 Q -140,-20 -130,0" fill="none" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
      <path d="M 130,-40 Q 140,-20 130,0" fill="none" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round"/>
      <path d="M -150,-60 Q -165,-30 -150,0" fill="none" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
      <path d="M 150,-60 Q 165,-30 150,0" fill="none" stroke="#ec4899" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    </g>
  </g>

  <!-- Subtle frequency wave pattern at bottom -->
  <path d="M 50,450 Q 100,430 150,450 T 250,450 T 350,450 T 450,450"
        fill="none"
        stroke="url(#bellGradient)"
        stroke-width="3"
        opacity="0.4"/>
</svg>
